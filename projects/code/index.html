<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects - Code</title>
    <link
      href="../static/assets/favicon.ico"
      rel="shortcut icon"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="code.css" />
    <link rel="stylesheet" href="top.css" />
    <link rel="stylesheet" href="navbar.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo+Mono"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="top">
      <div class="tabbar">
        <div class="tab">
          <div class="folder-icon">
            <i class="fas fa-folder"></i>
          </div>
          <div>Code Projects</div>
          <div class="spacer"></div>
          <div class="close-tab">
            <i class="fas fa-xmark"></i>
          </div>
        </div>
        <div class="add-tab">
          <i class="fas fa-plus"></i>
        </div>
        <div class="spacer"></div>
      </div>
      <div class="spacer"></div>
      <div class="window-control">
        <div class="minimize-ico">
          <i class="fas fa-window-minimize"></i>
        </div>
        <div class="restore-icon">
          <i class="fas fa-window-restore"></i>
        </div>
        <div class="close-icon">
          <i class="fas fa-xmark"></i>
        </div>
      </div>
    </div>
    <div class="navbar">
      <div class="controls">
        <div class="back">
          <i class="fas fa-arrow-left"></i>
        </div>
        <div class="forward">
          <i class="fas fa-arrow-right"></i>
        </div>
        <div class="up">
          <i class="fas fa-arrow-up"></i>
        </div>
        <div class="refresh">
          <i class="fas fa-sync"></i>
        </div>
      </div>
      <div class="address-bar">
        <div class="address">projects/code</div>
        <div class="search-icon">
          <i class="fas fa-search"></i>
        </div>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search" />
        <div class="search-icon">
          <i class="fas fa-search"></i>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/f4a82bba87.js"
      crossorigin="anonymous"
      defer
    ></script>
  </body>
</html>
