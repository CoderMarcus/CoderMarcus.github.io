<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camuise's Projects</title>
    <link
      href="../static/assets/favicon.ico"
      rel="shortcut icon"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="projects.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo+Mono"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="title">
      <div class="file-icon">
        <i class="fas fa-file"></i>
      </div>
      <h1>Projects</h1>
    </div>
    <div class="scroll-indicator">
      <h5>Scroll right</h5>
      <i class="fas fa-arrow-right"></i>
    </div>
    <div class="cards">
      <div class="code-card card">
        <a href="code">
          <img
            src="../static/images/tinypng/stanley-dai-73OZYNjVoNI-unsplash.jpg"
            alt="Code"
          />
          <div class="card-content">
            <div class="code-icon">
              <i class="fas fa-code"></i>
            </div>
            <h2>Code</h2>
            <p>Programming Projects</p>
          </div>
        </a>
      </div>
      <div class="graphic-card card">
        <a href="graphics">
          <img
            src="../static/images/tinypng/andras-vas-Bd7gNnWJBkU-unsplash.jpg"
            alt="Graphics"
          />
          <div class="card-content">
            <div class="paint-brush-icon">
              <i class="fas fa-paint-brush"></i>
            </div>
            <h2>Graphics</h2>
            <p>Logos & Posts</p>
          </div>
        </a>
      </div>
      <div class="design-card card">
        <a href="design">
          <img
            src="../static/images/tinypng/andras-vas-Bd7gNnWJBkU-unsplash.jpg"
            alt="Design"
          />
          <div class="card-content">
            <div class="palette-icon">
              <i class="fas fa-palette"></i>
            </div>
            <h2>Design</h2>
            <p>UI Mockups</p>
          </div>
        </a>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/f4a82bba87.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="projects.js"></script>
  </body>
</html>
