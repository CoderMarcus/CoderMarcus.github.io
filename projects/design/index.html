<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects - Code</title>
    <link
      href="../static/assets/favicon.ico"
      rel="shortcut icon"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/top.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/actionbar.css" />
    <link rel="stylesheet" href="../css/content.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo+Mono"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="top">
      <div class="tabbar">
        <div class="tab">
          <div class="folder-icon">
            <i class="fas fa-folder"></i>
          </div>
          <div>design</div>
          <div class="spacer"></div>
          <div class="close-tab">
            <i class="fas fa-xmark"></i>
          </div>
        </div>
        <div class="add-tab">
          <i class="fas fa-plus"></i>
        </div>
        <div class="spacer"></div>
      </div>
      <div class="spacer"></div>
      <div class="window-control">
        <div class="minimize-ico">
          <i class="fas fa-window-minimize"></i>
        </div>
        <div class="restore-icon">
          <i class="fas fa-window-restore"></i>
        </div>
        <a class="close-icon" href="/projects/" aria-label="Go back">
          <i class="fas fa-xmark"></i>
        </a>
      </div>
    </div>
    <hr class="divider1" />
    <div class="navbar">
      <div class="controls">
        <a class="back" href="/projects/" aria-label="Go back">
          <i class="fas fa-arrow-left"></i>
        </a>
        <div class="forward">
          <i class="fas fa-arrow-right"></i>
        </div>
        <div class="up">
          <i class="fas fa-arrow-up"></i>
        </div>
        <div class="refresh">
          <i class="fas fa-sync"></i>
        </div>
      </div>
      <div class="address-bar">
        <div class="address">matchaflavored.site/projects/design</div>
        <div class="spacer"></div>
        <div class="search-icon">
          <i class="fas fa-search"></i>
        </div>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search design" />
        <div class="search-icon">
          <i class="fas fa-search"></i>
        </div>
      </div>
    </div>
    <hr class="divider2" />
    <div class="actionbar">
      <div class="new-item">
        <div class="add-icon">
          <i class="fas fa-circle-plus"></i>
        </div>
        <div class="add-text">New</div>
        <div class="drop-down">
          <i class="fas fa-chevron-down"></i>
        </div>
      </div>
      <hr class="first-divider">
      <div class="quick-actions">
        <div class="cut-qa">
          <i class="fas fa-cut"></i>
        </div>
        <div class="copy-qa">
          <i class="fas fa-copy"></i>
        </div>
        <div class="paste-qa">
          <i class="fas fa-paste"></i>
        </div>
        <div class="rename-qa">
          <i class="fas fa-edit"></i>
        </div>
        <div class="share-qa">
          <i class="fas fa-share"></i>
        </div>
        <div class="delete-qa">
          <i class="fas fa-trash"></i>
        </div>
      </div>
      <hr class="second-divider">
      <div class="organize">
        <div class="sort-options">
          <div class="sort-icon">
            <i class="fas fa-sort"></i>
          </div>
          <div class="sort-text">Sort</div>
          <div class="drop-down">
            <i class="fas fa-chevron-down"></i>
          </div>
        </div>
        <div class="view-options">
          <div class="view-icon">
            <i class="fas fa-th-large"></i>
          </div>
          <div class="view-text">View</div>
          <div class="drop-down">
            <i class="fas fa-chevron-down"></i>
          </div>
        </div>
      </div>
      <hr class="third-divider">
      <div class="more-icon">
        <i class="fas fa-ellipsis-h"></i>
      </div>
      <div class="spacer"></div>
      <div class="view-details">
        <div class="details-icon">
          <i class="fas fa-circle-info"></i>
        </div>
        <div class="details-text">Details</div>
      </div>
    </div>
    <hr class="divider2" />
    <div class="content">
      <a class="project" href="/projects/all/ecoviajes">
        <div class="project-icon">
          <img src="../../static/file_icons/ecoviajes.png" alt="EcoViajes">
        </div>
        <div class="project-name">EcoViajes.concept</div>
      </a>
      <a class="project" href="/projects/all/remindading">
        <div class="project-icon">
          <img src="../../static/file_icons/remindading.png" alt="Remind-A-Ding">
        </div>
        <div class="project-name">Remind-A-Ding.mockup</div>
      </a>
      <a class="project" href="/projects/all/orv-quote-widget">
        <div class="project-icon">
          <img src="../../static/file_icons/orv-widget.png" alt="ORV Quote Widget">
        </div>
        <div class="project-name">ORV_Quote.widget</div>
      </a>
      <a class="project" href="/projects/all/BTHS-app">
        <div class="project-icon">
          <img src="../../static/file_icons/BTHS_app.png" alt="BTHS App">
        </div>
        <div class="project-name">BTHS_app.concept</div>
      </a>
      <a class="project" href="https://github.com/Marcus5408/omny-redesign">
        <div class="project-icon">
          <img src="../../static/file_icons/omny.png" alt="BTHS App">
        </div>
        <div class="project-name">OMNY_card.redesign</div>
      </a>
    </div>
    <script
      src="https://kit.fontawesome.com/f4a82bba87.js"
      crossorigin="anonymous"
      defer
    ></script>
  </body>
</html>
